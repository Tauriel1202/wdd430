<a
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ contact.name }}</h4>
  </div>
  <span class="pull-right">
    <img
      src="{{ contact.imgUrl }}"
      alt="{{ contact.name }}"
      width="100"
      height="100"
      class="img-responsive"
      style="max-height: 50px; width: auto"
    />
  </span>
</a>
