<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-sm-10">
        <h4><strong>Contacts</strong></h4>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-success pull-right" routerLink="new">
          New Contact
        </button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <cms-contact-item
          *ngFor="let c of contacts; let i = index"
          [contact]="c"
          [index]="i"
          dnd-draggable
          [dragEnabled]="true"
          [dragData]="c"
          [dropZones]="['contactGroup']"
        ></cms-contact-item>
      </div>
    </div>
  </div>
</div>
