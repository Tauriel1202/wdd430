<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-sm-10">
        <h4><strong>Contacts</strong></h4>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-success pull-right">New Contact</button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let i of contacts">
          <div class="pull-left">
            <h4 class="list-group-item-heading">{{ i.name }}</h4>
          </div>
          <span class="pull-right">
            <img
              src="{{ i.imgUrl }}"
              alt="{{ i.name }}"
              width="100"
              height="100"
              class="img-responsive"
              style="max-height: 50px; width: auto"
            />
          </span>
        </a>
      </div>
    </div>
  </div>
</div>
