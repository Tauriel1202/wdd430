<div class="editForm">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
      <label
        >Name:
        <input
          type="text"
          id="name"
          class="form-control required"
          size="120"
          max="120"
          [ngModel]="enemy?.name"
          name="name"
          #name="ngModel"
          required
      /></label>
      <label
        >Species:
        <input
          type="text"
          id="species"
          class="form-control"
          size="120"
          max="120"
          [ngModel]="enemy?.species"
          name="species"
          #species="ngModel"
      /></label>
      <label
        >Land:
        <input
          type="text"
          id="land"
          class="form-control"
          size="120"
          max="120"
          [ngModel]="enemy?.land"
          name="land"
          #land="ngModel"
      /></label>
      <label
        >Role:
        <input
          type="text"
          id="role"
          class="form-control"
          size="120"
          max="120"
          [ngModel]="enemy?.role"
          name="role"
          #role="ngModel"
      /></label>
      <label
        >Image:
        <input
          type="text"
          id="imgUrl"
          class="form-control"
          size="150"
          max="255"
          [ngModel]="enemy?.imgUrl"
          name="imgUrl"
          #imgUrl="ngModel"
      /></label>
      <label>
        Enemy id:
        <input
          type="text"
          id="enemyId"
          class="form-control"
          size="150"
          max="255"
          [ngModel]="enemy?.enemyId"
          name="enemyId"
          #enemyId="ngModel"
          required
        />
      </label>
    </div>
    <div class="formBtns">
      <button type="submit" [disabled]="!f.valid">Save</button>
      <button type="button" (click)="onCancel()">Cancel</button>
    </div>
  </form>
</div>
