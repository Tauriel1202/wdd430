<a [routerLink]="[index]" routerLinkActive="active" class="enemyItemA">
  <div class="item">
    <div class="itemImg">
      <img
        src="{{ enemy.imgUrl }}"
        alt="{{ enemy.name }}"
        width="100"
        height="100"
        class="img-responsive"
      />
    </div>
    <h3 class="name">{{enemy.name}}</h3>
  </div>
</a>
