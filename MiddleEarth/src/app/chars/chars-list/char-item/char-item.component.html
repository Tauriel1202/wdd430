<a [routerLink]="[index]" routerLinkActive="active" class="charItemA">
  <div class="item">
    <div class="itemImg">
      <img
      src="{{ char.imgUrl }}"
      alt="{{ char.name }}"
      width="100"
      height="100"
      class="img-responsive"
      />
    </div>
    <h3 class="name">{{ char.name }}</h3>
  </div>
</a>
